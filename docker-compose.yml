version: "3.8"

services:
  llamapress:
    image: kody06/llamapress-simple:0.2.6a          # <â€” pre-built tag
    env_file: .env                           # read secrets from this file
    environment:
      - RAILS_ENV=development
      - BOOTSNAP_CACHE_DIR=/rails/tmp/cache/bootsnap
    volumes:
      - rails_storage:/rails/storage         # ActiveStorage local files
      - ./rails/app:/rails/app:delegated
      - ./rails/config/routes.rb:/rails/config/routes.rb:delegated
      - ./rails/db:/rails/db:delegated
      - ./rails/spec:/rails/spec:delegated
      - ./rails/config/environments/development.rb:/rails/config/environments/development.rb
      - ./rails/config/database.yml:/rails/config/database.yml
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:prepare && bundle exec rails s -b 0.0.0.0"
    ports:
      - "3000:3000"                            # http://server_ip/
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - llama-network

  llamabot:
    image: kody06/llamabot:0.2.19i
    env_file:
      - .env
    command: bash -c "python init_pg_checkpointer.py && uvicorn main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./rails:/app/app/rails
      - ./langgraph/langgraph.json:/app/app/langgraph.json
      - ./langgraph/agents:/app/app/user_agents
      - /var/run/docker.sock:/var/run/docker.sock
      - type: bind
        source: /mnt/data/auth/auth.json
        target: /app/auth.json
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - llama-network

  db:
    image: postgres:16
    environment:
      POSTGRES_DB:      llamapress_production
      POSTGRES_USER:    postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - llama-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d llamapress_production"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes: [redis_data:/data]
    restart: unless-stopped
    networks:
      - llama-network

  code:
    image: kody06/llamabot-vscode:0.2.0
    container_name: code
    environment:
      - TZ=America/Denver
      - PASSWORD=password
      - PUID=1000
      - PGID=1000
    volumes:
      - code_config:/config
      - ./:/config/workspace
    ports:
      - "8443:8443"
    restart: unless-stopped  
      
volumes:
  redis_data:
  postgres_data:
  rails_storage:
  code_config:

# Declare the external network
networks:
  llama-network:
    name: llama-network